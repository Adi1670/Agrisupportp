<form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
    <div class="row">
        <div class="mb-3">
            <input class="form-control" placeholder="name" formControlName="name" required>
            <!-- <p>{{registerForm.controls?.['name']?.['errors']|json}}</p> -->
            <div *ngIf="name?.['invalid'] && (name?.['dirty'] || name?.['touched'])" class="alert alert-danger">
                <span *ngIf="name?.['errors']?.['required']">Name is required</span>
                <span *ngIf="name?.['errors']?.['minlength']">Name must be more than 3 characters</span>
                <span *ngIf="name?.['errors']?.['maxlength']">Name must be less than 20 characters</span>
            </div>
        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="email" formControlName="email" required>
            <div *ngIf="email?.['invalid'] && (email?.['dirty'] || email?.['touched'])" class="alert alert-danger">
                <span *ngIf="email?.['errors']?.['required']">email is required</span>
                <span *ngIf="email?.['errors']?.['email']">wrong formula of email</span>
            </div>

        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="password" formControlName="password" required>
            <div *ngIf="password?.['invalid'] && (password?.['dirty'] || password?.['touched'])" class="alert alert-danger">
                <span *ngIf="password?.['errors']?.['required']">password is required</span>
                <!-- <span *ngIf="password?.['errors']?.['pattern']">Weak password "at least one number, one uppercase, lowercase letter, one Special Symbol and at least 8 or more characters"</span> -->
                <!-- Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters -->
            </div>

        </div>
        <div class="mb-3">
            <input class="form-control" placeholder="age" formControlName="age">
            <div *ngIf="age?.['invalid'] && (age?.['dirty'] || age?.['touched'])" class="alert alert-danger">
                <span *ngIf="age?.['errors']?.['required']">Age is required</span>
                <span *ngIf="age?.['errors']?.['min']">Age must be greater than 20</span>
                <span *ngIf="age?.['errors']?.['max']">Age must be less than 65</span>
            </div>
        </div>

        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="male" formControlName="gender" required>
                Male
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" value="female" formControlName="gender" required>
                Female
            </div>
            <div *ngIf="gender?.['invalid'] && (gender?.['dirty'] || gender?.['touched'])" class="alert alert-danger">
                <span *ngIf="gender?.['errors']?.['required']">gender is required</span>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-primary">Register</button>
        </div>
    </div>
</form>
