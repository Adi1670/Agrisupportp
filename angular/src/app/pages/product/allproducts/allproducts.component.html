<div class="row" *ngIf="isLoaded && errMsg == ''">
    <div class="col-4" *ngFor="let product of products">
        <div class="border border-1 m-3 card">
            <img [src]="baseUrl+product.productImg" class="img-fluid card-img-top" routerLink="/product/single/{{product._id}}">
            <div class="card-body">
                <h5 class="card-title">{{product.title}}</h5>
                <p class="card-text">{{product.desc}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Price: {{product.price}}</li>
            </ul>
              <div class="card-body">
                <button routerLink="/product/single/{{product._id}}" class="card-link btn btn-warning">View</button>
                <button routerLink="/product/single/{{product._id}}" class="card-link btn btn-success">Edit</button>
                <button routerLink="/product/single/{{product._id}}" class="card-link btn btn-danger">Delete</button>
              </div>
        </div>
    </div>
</div>
<div class="alert alert-warning" *ngIf="!isLoaded && errMsg == ''"> 
    Loading Now ...
</div>
<div class="alert alert-danger" *ngIf="isLoaded && errMsg != ''">
    {{errMsg}}
</div>
